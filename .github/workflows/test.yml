name: Java Test Project

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    container:
       image: eclipse-temurin:11

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v3

      # Step 2: (Optional because container already has Java 11)
      - uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin

      # Step 3: Compile Java
      - name: Compile Java Files
        run: |
          mkdir -p out
          javac -d out $(find . -name "*.java")

      # Step 4: Run the main class (replace Main with your class name)
      - name: Run Java Program
        run: |
          java -cp out Main

      # Step 5: Basic HTML check
      - name: Check HTML files
        run: |
          echo "Listing HTML files:"
          ls *.html || echo "No HTML files found"
