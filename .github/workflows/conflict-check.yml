name: Check Merge Conflicts

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  detect-conflict:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Check if PR has merge conflicts
        id: check
        run: |
          pr_number=${{ github.event.pull_request.number }}
          repo=${{ github.repository }}

          echo "Checking merge status for PR #$pr_number"

          response=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/$repo/pulls/$pr_number)

          echo "$response" > response.json

          mergeable=$(jq -r '.mergeable' response.json)

          echo "mergeable=$mergeable"

          echo "mergeable_state=$mergeable" >> $GITHUB_OUTPUT

      - name: Create text file if conflict exists
        if: steps.check.outputs.mergeable_state == 'false'
        run: |
          echo "merge conflict occurs" > merge_conflict.txt
          echo "Created merge_conflict.txt"

      - name: Upload artifact
        if: steps.check.outputs.mergeable_state == 'false'
        uses: actions/upload-artifact@v3
        with:
          name: merge-conflict-file
          path: merge_conflict.txt
