name: Detect Merge Conflicts

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-conflict:
    runs-on: ubuntu-latest

    steps:
      - name: Get PR mergeability
        id: pr
        run: |
          pr_number=${{ github.event.pull_request.number }}
          repo=${{ github.repository }}

          echo "Checking mergeability for PR #$pr_number"

          # Wait briefly because mergeable = null at first
          sleep 3

          response=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/$repo/pulls/$pr_number)

          echo "$response" > pr.json
          mergeable=$(jq -r '.mergeable' pr.json)

          echo "mergeable=$mergeable"
          echo "mergeable=$mergeable" >> $GITHUB_OUTPUT

      - name: Create conflict file
        if: steps.pr.outputs.mergeable == 'false'
        run: |
          echo "merge conflict occurs" > merge_conflict.txt
          echo "Created merge_conflict.txt"

      - name: Upload Artifact
        if: steps.pr.outputs.mergeable == 'false'
        uses: actions/upload-artifact@v3
        with:
          name: merge-conflict
          path: merge_conflict.txt
