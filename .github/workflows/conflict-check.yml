name: Conflict Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  conflict-job:
    runs-on: ubuntu-latest

    steps:

      - name: Check for merge conflicts
        id: conflict-check
        run: |
          pr_number=${{ github.event.pull_request.number }}
          repo=${{ github.repository }}

          echo "Checking mergeability for PR #$pr_number"
          sleep 3

          response=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/$repo/pulls/$pr_number)

          echo "$response" > pr.json
          mergeable=$(jq -r '.mergeable' pr.json)

          echo "mergeable=$mergeable"
          echo "mergeable=$mergeable" >> $GITHUB_OUTPUT

      # ğŸŸ¢ This step runs ONLY IF conflict exists
      - name: Run conflict operations
        if: steps.conflict-check.outputs.mergeable == 'false'
        run: |
          echo "merge conflict occurs" > merge_conflict.txt
          echo "Created merge_conflict.txt during conflict"

      # ğŸŸ¢ Upload artifact ONLY IF conflict exists
      - name: Upload conflict file
        if: steps.conflict-check.outputs.mergeable == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: merge-conflict
          path: merge_conflict.txt

      # âŒ This step runs ONLY IF NO conflict
      - name: No conflict â€” skip pipeline
        if: steps.conflict-check.outputs.mergeable == 'true'
        run: echo "No conflict â€” stopping conflict pipeline"
